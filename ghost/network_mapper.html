<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>üåê Map</title>
<style>body{background:#000;color:#0ff;font-family:monospace;padding:2rem}
pre{background:#111;padding:1rem;border-radius:8px}</style></head><body>
<h1>üåê Brim Network Map</h1><pre id="out"></pre>
<script>
const log = {
  echoes: JSON.parse(localStorage.getItem('brimos_echoes')||'[]').length,
