<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âˆ´ BRIMOS: DOCUMENT ARCHIVE âˆ´</title>
  <style>
    body {
      background: #000;
      color: #00ffee;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .pdf-container {
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #00ffee;
    }
    a {
      color: #00ffee;
    }
  </style>
</head>
<body>
  <h1>âˆ´ BRIMOS: DOCUMENT ARCHIVE âˆ´</h1>
  <p>Below are fragments found in the wall. If you found this, it was meant for you.</p>
  <div id="pdfs">
    <!-- PDF iframes will be injected here -->
  </div>

  <script>
    const container = document.getElementById('pdfs');
    const filenames = [
      "001_manifesto.pdf",
      "002_aythercode.pdf"
      // Add more filenames here as you drop them into /documents
    ];

    filenames.forEach(name => {
      const wrapper = document.createElement('div');
      wrapper.classList.add('pdf-container');

      const label = document.createElement('p');
      label.innerText = `ðŸ“„ ${name}`;
      wrapper.appendChild(label);

      const iframe = document.createElement('iframe');
      iframe.src = `documents/${name}`;
      wrapper.appendChild(iframe);

      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
